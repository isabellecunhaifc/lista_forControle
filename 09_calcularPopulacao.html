<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

    //ENTRADA
    let população = 50000;
    
    //PROCESSAMENTO
    for(i = 1; i <= 10; i++ ){
        população = população + (população * 1.5/100);
        if(i == 5){
            document.write(`População em 5 anos: ${Math.round(população)} <br>`)
        }
        else if(i == 10){
            document.write(`População em 10 anos: ${Math.round(população)}`)
        }
    }

    //SAÍDA

</script>
