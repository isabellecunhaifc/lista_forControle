<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let somar = 0;
    let divisor = 0;
    for(let i = 1; i <= 5; i++){
        const numeros = Number(prompt(`Informe o ${i} número:`))
        somar = somar + numeros
        divisor++
    }
    
    //PROCESSAMENTO
    document.write(`Soma: ${somar} Média: ${somar/divisor}`);


    //SAÍDA

</script>
