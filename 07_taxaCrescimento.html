<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Supondo que a população de um país seja da ordem de 80000 habitantes, com uma taxa anual de crescimento de 3%, identifique quantos anos serão necessários para que o número de habitandes atinja 200000 habitantes.
    */

    //ENTRADA
    let população = 80000;
    
    //PROCESSAMENTO
    for(i = 0; população <= 200000; i++){
        população = população + (população * 3/100);
        if(população >= 200000){
            document.write(`Demorou ${i} anos para chegar a ${Math.round(população)} habitantes`);
        } 
    }

    
    //SAÍDA

</script>
