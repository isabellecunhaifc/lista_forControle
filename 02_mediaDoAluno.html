<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const notas = Number(prompt('Informe quantas notas o aluno obteve:').trim());
    soma = 0
    //PROCESSAMENTO
    for (let repetição = 0; repetição < notas; repetição++) {
        const nota = Number(prompt(`me informe a ${repetição + 1} nota`))
        soma = soma + nota
    }

    document.write(`a media do aluno é ${soma/notas}`);

    //SAÍDA

</script>
